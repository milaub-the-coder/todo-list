<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mikel's Private To-Do</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        /* --- CSS VARIABLES (THEMING) --- */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --item-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --primary: #007bff;
            --primary-hover: #0056b3;
        }

        /* DARK MODE OVERRIDES */
        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-main: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #2f3031;
            --input-bg: #242526;
            --input-border: #3e4042;
            --item-bg: #242526;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
            --primary: #4da3ff; /* Lighter blue for dark mode */
            --primary-hover: #007bff;
        }

        /* --- BASE STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overscroll-behavior-y: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            background: var(--container-bg);
            width: 100%;
            max-width: 500px;
            margin: 50px 20px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            transition: background-color 0.3s;
        }

        /* --- HEADER & CONTROLS --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        h2 { margin: 0; font-size: 1.5rem; color: var(--text-main); }
        
        #user-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .action-link {
            color: #ff4d4d;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        #theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: var(--text-main);
        }

        /* --- INPUTS & BUTTONS --- */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }

        input[type="text"], textarea {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-main);
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s;
        }

        button.primary-btn {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button.primary-btn:hover { background-color: var(--primary-hover); }

        /* --- LOGIN SCREEN --- */
        #login-view { text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        
        /* --- LIST ITEMS --- */
        ul { list-style-type: none; padding: 0; }

        li {
            background: var(--item-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            border-radius: 8px;
            transition: box-shadow 0.2s, background-color 0.3s;
        }

        .task-header { display: flex; align-items: center; padding: 12px; cursor: grab; }
        
        .task-text { flex-grow: 1; margin-left: 10px; font-size: 18px; }
        .task-text.checked { text-decoration: line-through; color: var(--text-secondary); }

        .btn-group { display: flex; gap: 5px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; opacity: 0.6; color: var(--text-main); }
        .details-btn { color: var(--primary); opacity: 1; }
        .delete-btn { color: #ff4d4d; opacity: 1; }

        .task-details {
            display: none;
            padding: 10px 12px 12px 12px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color); /* Slightly different contrast */
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .task-details.open { display: block; }
        
        /* Save Note Button */
        .save-note-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            float: right;
        }

        @media (max-width: 480px) {
            .app-container { margin: 20px 10px; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div style="position: absolute; top: 15px; right: 20px;">
            <button id="theme-toggle">üåô</button>
        </div>

        <div id="login-view">
            <h2>Mikel's Private Tasks</h2>
            <br><p>Secure, Cloud-Synced, Dark-Mode Ready.</p><br>
            <button id="login-btn" class="primary-btn">Sign in with Google</button>
        </div>

        <div id="app-view" class="hidden">
            <div class="header-row">
                <h2>My Tasks</h2>
                <div id="user-info">
                    <span id="user-name">User</span>
                    <span id="logout-btn" class="action-link">Sign Out</span>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn" class="primary-btn">Add</button>
            </div>

            <ul id="list-container"></ul>
        </div>

    </div>

    <script type="module">
        // 1. Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 2. CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyBmQXq-gHAC-cuGWtoY1DOLjOyIzn3Y3bo",
          authDomain: "mikels-todo-list.firebaseapp.com",
          projectId: "mikels-todo-list",
          storageBucket: "mikels-todo-list.firebasestorage.app",
          messagingSenderId: "958944898366",
          appId: "1:958944898366:web:dfe3c5fab08450d392d06f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 3. DARK MODE LOGIC
        const themeBtn = document.getElementById('theme-toggle');
        const storedTheme = localStorage.getItem('theme');

        // Apply saved theme on load
        if (storedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeBtn.textContent = '‚òÄÔ∏è';
        }

        themeBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeBtn.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è';
            }
        });

        // 4. APP LOGIC
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameSpan = document.getElementById('user-name');
        const listContainer = document.getElementById("list-container");
        const inputBox = document.getElementById("task-input");
        const addBtn = document.getElementById("add-btn");
        
        let currentUser = null;

        loginBtn.onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
        logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                userNameSpan.textContent = user.displayName;
                startApp(user);
            } else {
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        });

        function startApp(user) {
            const userTodosRef = collection(db, "users", user.uid, "todos");
            const q = query(userTodosRef, orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = ""; 
                snapshot.docs.forEach(docSnap => {
                    const task = docSnap.data();
                    const id = docSnap.id;
                    
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div class="task-header">
                            <input type="checkbox" ${task.done ? "checked" : ""} class="checkbox-btn">
                            <span class="task-text ${task.done ? "checked" : ""}">${task.text}</span>
                            <div class="btn-group">
                                <button class="icon-btn details-btn">üìù</button>
                                <button class="icon-btn delete-btn">‚úï</button>
                            </div>
                        </div>
                        <div class="task-details" id="details-${id}">
                            <textarea id="note-${id}" placeholder="Notes...">${task.note || ''}</textarea>
                            <button class="save-note-btn" data-id="${id}">Save Note</button>
                        </div>
                    `;
                    listContainer.appendChild(li);

                    // Re-attach listeners
                    li.querySelector('.checkbox-btn').addEventListener('change', () => 
                        updateDoc(doc(userTodosRef, id), { done: !task.done }));
                    
                    li.querySelector('.details-btn').addEventListener('click', () => 
                        document.getElementById(`details-${id}`).classList.toggle("open"));
                    
                    li.querySelector('.delete-btn').addEventListener('click', () => 
                        { if(confirm("Delete?")) deleteDoc(doc(userTodosRef, id)); });
                    
                    li.querySelector('.save-note-btn').addEventListener('click', () => {
                         updateDoc(doc(userTodosRef, id), { note: document.getElementById(`note-${id}`).value });
                         alert("Note saved!");
                    });
                });
            });

            addBtn.onclick = async () => {
                const text = inputBox.value.trim();
                if (!text) return;
                await addDoc(userTodosRef, {
                    text: text, done: false, note: "", createdAt: serverTimestamp()
                });
                inputBox.value = "";
            };

            inputBox.onkeypress = (e) => { if(e.key === "Enter") addBtn.click(); };
        }
        
// Initialize Drag & Drop with "Touch Protection"
        new Sortable(listContainer, { 
            animation: 150, 
            handle: '.task-header',
            filter: 'input, button',  // Ignore drags on checkboxes & buttons
            preventOnFilter: false    // Allow the click to actually work!
        });    </script>
</body>
</html>
