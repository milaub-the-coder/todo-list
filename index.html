<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikel's Synced To-Do List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        /* --- CSS STYLING --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container {
            background: #fff;
            width: 100%;
            max-width: 500px;
            margin: 50px 20px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        button#add-btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        ul { list-style-type: none; padding: 0; }

        /* The Task Card */
        li {
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: box-shadow 0.2s;
        }

        .task-header {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: grab;
        }
        
        .task-text { flex-grow: 1; margin-left: 10px; font-size: 18px; }
        .task-text.checked { text-decoration: line-through; color: #888; }

        .btn-group { display: flex; gap: 5px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; opacity: 0.6; }
        .details-btn { color: #007bff; }
        .delete-btn { color: #ff4d4d; }

        .task-details {
            display: none;
            padding: 10px 12px 12px 12px;
            border-top: 1px solid #eee;
            background-color: #fafafa;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .task-details.open { display: block; }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }

        .save-note-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .sortable-ghost { opacity: 0.4; background: #eee; }

        /* Mobile Adjustment */
        @media (max-width: 480px) {
            .app-container { margin: 20px 10px; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h2>Mikel's Tasks</h2>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>

        <ul id="list-container">
            </ul>
    </div>

    <script type="module">
        // 1. Import Firebase from CDN (Required for browser usage)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
